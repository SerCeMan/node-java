language: java
sudo: false
matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: oraclejdk9
    - os: osx
      jdk: openjdk8
      osx_image: xcode8
    - os: osx
      jdk: openjdk9
      osx_image: xcode8
env:
  - NODE_VERSION=7 CC=clang CXX=clang++
  - NODE_VERSION=6 CC=clang CXX=clang++
  - NODE_VERSION=4 CC=clang CXX=clang++
before_install:
  - nvm install $NODE_VERSION
before_script:
  - npm install
script:
  - npm test
notifications:
  email:
    on_success: "never"
